{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: #FDF5F6; /* Light pink background */
        }

        h2, a.btn {
            color: #FF69B4; /* Hot pink text for headings and buttons */
        }

        .sidebar {
            background-color: #F0E6EB; /* Light pink sidebar background */
        }

        /* Custom button styles */
        a.btn {
            background-color: #FFEBEE; /* Soft pink background for buttons */
            border: 2px solid #FFB6C1; /* Hot pink border */
            color: #FF69B4; /* Hot pink text for buttons */
            transition: background-color 0.3s, border 0.3s; /* Smooth transition on hover */
        }

        a.btn:hover {
            background-color: #FFC0CB; /* Lighter pink on hover */
            border: 2px solid #FF9999; /* Lighter border on hover */
        }

        /* Search button styles */
        .input-group-append .btn {
            background-color: #FFB6C1; /* Hot pink background for search button */
            border: 2px solid #FF9999; /* Lighter hot pink border */
            color: #FFFFFF; /* White text for search button */
        }

        .input-group-append .btn:hover {
            background-color: #FF9999; /* Lighter hot pink on hover */
            border: 2px solid #FF69B4; /* Hot pink border on hover */
        }

        /* Add more custom styles as needed for specific elements */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'search_page' %}" method="get">
                    <div class="input-group">
                        <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary gray-btn" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <div class="mt-3">
                    <a class="btn btn-primary btn-block gray-btn" href="{% url 'index' %}">Home</a>
                </div>
                <div class="mt-3">
                    <a class="btn btn-primary btn-block create-page-btn gray-btn" href="{% url 'new_page' %}">New Page</a>
                </div>
                <div class="mt-3">
                    <a class="btn btn-primary btn-block gray-btn" href="{% url 'random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
