{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-4 mb-4" >{{ name }}</h1>
                <div class="mb-4" >{{ content|safe }}</div>
                <a href="{% url 'edit_page' name %}" class="btn btn-primary" style="background-color: gray;">Edit</a>
            </div>
        </div>
    </div>
{% endblock %}
