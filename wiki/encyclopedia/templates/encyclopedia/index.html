{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <div class="list-group">
        {% for entry in entries %}
            <a href="{% url 'entry_page' entry %}" class="list-group-item list-group-item-action">{{ entry }}</a>
        {% endfor %}
    </div>

{% endblock %}
